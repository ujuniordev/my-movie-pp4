{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="container text-center dashboard-buttons">
        <h1>Update your post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning btn-lg" type="submit">Update</button>
            <a href="{% url 'social_network:dashboard' %}" class="btn btn-primary btn-lg">Return</a>
        </form>
    </div>
</div>
{% endblock content %}
