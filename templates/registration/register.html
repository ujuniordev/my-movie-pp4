{% extends 'base.html' %}

{% block content %}
<div class="container text-center dashboard-buttons">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-danger btn-lg">
    </form>
    <a href="{% url 'social_network:login' %}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back to login</a>
</div>
{% endblock %}
