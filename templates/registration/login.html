{% extends 'base.html' %}

{% block content %}
<div class="container text-center dashboard-buttons">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-danger btn-lg"> OR
        <a href="{% url 'social_network:register' %}" class="btn btn-danger btn-lg">Create a New Account</a>
    </form>
</div>
{% endblock %}
