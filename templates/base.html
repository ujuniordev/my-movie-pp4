<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap framework for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Include FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>My Movie</title>
</head>

<body>
  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a href="{% url 'social_network:dashboard' %}" class="navbar-brand">
          <h1>My Movie</h1>
          <!-- <h3>Where you find the best movie content</h3> -->
        </a>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'social_network:dashboard' %}" class="nav-link text-white">Dashboard</a>
            </li>
            <li>
              <a href="{% url 'social_network:profile' request.user.profile.id %}" class="nav-link text-white">MyProfile</a>
            </li>
            <li>
              <a href="{% url 'social_network:profile_list' %}" class="nav-link text-white">All Profiles</a>
            </li>
            <li>
              <a href="{% url 'social_network:logout' %}" class="nav-link text-white">Logout</a>
            </li>
            {% else %}
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <section>
    {% block content %}

    {% endblock content %}
  </section>
  <div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
</body>

</html>
