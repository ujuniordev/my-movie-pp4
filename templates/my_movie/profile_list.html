{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
  {% for profile in profiles %}
  <li class="card m-3" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">
        @{{ profile.user.username|lower }}
      </h5>
      <a href="{% url 'social_network:profile' profile.id %}" class="btn btn-primary">
        View Profile
      </a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
